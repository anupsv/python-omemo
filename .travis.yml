language: python
python: '3.5'
sudo: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check

    - TOXENV=py27-cover-crypto,codecov
    - TOXENV=py27-nocov-crypto
    - TOXENV=py33-cover-crypto,codecov
    - TOXENV=py33-nocov-crypto
    - TOXENV=py33-nocov-crypto11
    - TOXENV=py33-nocov-crypto12
    - TOXENV=py34-cover-crypto,codecov
    - TOXENV=py34-nocov-crypto
    - TOXENV=py34-nocov-crypto11
    - TOXENV=py34-nocov-crypto12
    - TOXENV=py35-cover-crypto,codecov
    - TOXENV=py35-nocov-crypto
    - TOXENV=py35-nocov-crypto11
    - TOXENV=py35-nocov-crypto12
    - TOXENV=pypy-cover-crypto,codecov
    - TOXENV=pypy-nocov-crypto
    - TOXENV=pypy-nocov-crypto11
    - TOXENV=pypy-nocov-crypto12
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email:
    on_success: never
    on_failure: never
